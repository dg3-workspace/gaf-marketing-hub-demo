server {
  listen 8080;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  # Cache immutable static assets (adjust extensions as needed)
  location ~* \.(?:js|css|svg|png|jpg|jpeg|gif|webp|ico|woff2?)$ {
    try_files $uri =404;
    expires 7d;
    add_header Cache-Control "public, max-age=604800, immutable";
  }

  # Everything else gets the SPA entrypoint
  location / {
    try_files $uri $uri/ /index.html;
  }
}